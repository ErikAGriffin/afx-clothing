<!DOCTYPE html>
<html ng-app="afxClothing">
  <head>
    <title>AFX Clothing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="components/pure/base-min.css" />
    <link rel="stylesheet" href="components/pure/grids-min.css" />
    <link rel="stylesheet" href="styles/pure-grids-xs.css" />
    <link rel="stylesheet" href="components/pure/grids-responsive-min.css" />

    <link rel="stylesheet" href="styles/style.css" />

    <script type="text/javascript" src="components/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>

      <header class="pure-g">
        <div class="pure-u-1 pure-u-sm-1-3">
          <img class="pure-img" src="images/logo.png" />
          <section>
            Shopping Cart <span class="count">0</span>
          </section>
        </div>
        <div class="pure-u-1 pure-u-sm-2-3">
          <nav class="pure-g">
            <li class="pure-u-1 pure-u-sm-1-2">
              <a>Men</a>
            </li>
            <li class="pure-u-1 pure-u-sm-1-2">
              <a>Women</a>
            </li>
          </nav>
          <ul class="pure-g">
            <li class="pure-u-1 pure-u-sm-1-3">
              <a>Footwear</a>
            </li>
            <li class="pure-u-1 pure-u-sm-1-3">
              <a>Formal</a>
            </li>
            <li class="pure-u-1 pure-u-sm-1-3">
              <a>Casual</a>
            </li>
          </ul>
        </div>
      </header>

      <main ng-controller="ProductsController as productsCtrl">
        <section class="pure-g product-row">
          <li class="pure-u-1 pure-u-xs-1-2 pure-u-sm-1-3 pure-u-md-1-4 pure-u-lg-1-5">
            <div class="product-box">
              <h3>Almond Toe Court Shoes</h3>
              <div class="box-left">
              </div>
              <div class="box-right">
                $44.99
              </div>
            </div>
          </li>
          <li class="pure-u-1 pure-u-xs-1-2 pure-u-sm-1-3 pure-u-md-1-4 pure-u-lg-1-5">
            <div class="product-box">
              Summer Nights
            </div>
          </li>
          <li class="pure-u-1 pure-u-xs-1-2 pure-u-sm-1-3 pure-u-md-1-4 pure-u-lg-1-5">
            <div class="product-box">
              Summer Nights
            </div>
          </li>
          <li class="pure-u-1 pure-u-xs-1-2 pure-u-sm-1-3 pure-u-md-1-4 pure-u-lg-1-5">
            <div class="product-box">
              Summer Nights
            </div>
          </li>


        </section>
      </main>


  </body>
</html>
